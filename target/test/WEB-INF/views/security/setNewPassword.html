<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thiết lập mật khẩu mới</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->


    <link rel="stylesheet" type="text/css" href="/template/vendor/bootstrap/css/bootstrap.min.css">



    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="/template/css/LoginCss/main.css">
    <link rel="stylesheet" type="css" href="/template/util.css">
    <link href="https://vnvc.vn/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <style>
        input[type=checkbox] {
            transform: scale(1.5);
        }
        .txt2 {
            font-family: Poppins-Regular;
            font-size: 19px;
            color: #333333;
            line-height: 1.5;
            padding-left: 1em;
        }
        div.error {
            color: red;
            position: absolute;
            top: -8em;
        }
    </style>

</head>

<body>
<a href="/">
    <img alt="virus corona 2019" style="max-width: 100%"
         src="https://vnvc.vn/wp-content/uploads/2021/06/virus-corona-covid-19-pc.jpg"/>

</a>
<br>
<div th:if="${msg} !=null"
     style="color:red;margin:10px 0px;text-align: center;font-size: 27px;"
     th:text="${msg}">
    <br />
</div>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form " id="set_password" action="/set-new-password" method='POST'>
					<span class="login100-form-title p-b-26">
						Tạo mật khẩu mới
					</span>
                <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
                <br><br>
                <div class="wrap-input100 validate-input" style="display: none" >
                    <input class="input100"  type="password" name="CMND" id="CMND" th:if="${userInfo != null}"
                    th:value="${userInfo}">
                    <span class="focus-input100" data-placeholder="Nhập mật khẩu mới"></span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Phải có ít nhất 6 kí tự' : '');" required name="password" id="password">
                    <span class="focus-input100" data-placeholder="Nhập mật khẩu mới"></span>
                </div>

                <div class="wrap-input100 validate-input" >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ?'Hai mật khẩu chưa khớp' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"  name="userPass2" id="userPass2" required>
                    <span class="focus-input100" data-placeholder="Nhập lại mật khẩu"></span>
                </div>

                <br>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" id="submit_new_password" type="submit">
                            Xác nhận
                        </button>
                    </div>
                </div>
                <br><br>
                <div class="text-center p-t-115" id="error_text">

                </div>
                <div class="text-center p-t-115">
                    <a class="txt2" href="/login">
                       Đăng nhập ngay
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script src="/template/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/template/vendors/jquery-validation/jquery.validate.min.js"></script>
<!--===============================================================================================-->
<script src="/template/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/template/vendor/bootstrap/js/popper.js"></script>
<script src="/template/vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="/template/vendor/countdowntime/countdowntime.js"></script>

<script src="/template/js/main.js"></script>
<script type="text/javascript" src="/template/js/destination_vaccine_validate.js"></script>




</body>
</html>
