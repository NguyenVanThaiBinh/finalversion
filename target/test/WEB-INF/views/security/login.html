<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->


    <link rel="stylesheet" type="text/css" href="/template/vendor/bootstrap/css/bootstrap.min.css">



    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/template/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="/template/css/LoginCss/main.css">
    <link rel="stylesheet" type="css" href="/template/util.css">
    <link href="https://vnvc.vn/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <style>
        input[type=checkbox] {
            transform: scale(1.5);
        }
        .txt2 {
            font-family: Poppins-Regular;
            font-size: 19px;
            color: #333333;
            line-height: 1.5;
            padding-left: 1em;
        }
    </style>

</head>

<body>
<a href="/">
    <img alt="virus corona 2019" style="max-width: 100%"
         src="https://vnvc.vn/wp-content/uploads/2021/06/virus-corona-covid-19-pc.jpg"/>

</a>
<br>
<div th:if="${#request.getParameter('error') == 'huhu'}"
     style="color:red;margin:10px 0px;text-align: center;font-size: 27px;">
   Sai tài khoản hoặc mật khẩu!<br />
</div>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{/j_spring_security_check}" method='POST'>
					<span class="login100-form-title p-b-26">
						Welcome!
					</span>
                <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
                <br><br>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="number" name="CMND">
                    <span class="focus-input100" data-placeholder="Số chứng minh nhân dân"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="password">
                    <span class="focus-input100" data-placeholder="Mật khẩu"></span>
                </div>
                <div>
                    <td>Duy trì đăng nhập?</td>
                    <td><input style="margin-left: 2em;"   type="checkbox" name="remember-me" /></td>
                </div>
                <br>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                         Đăng nhập
                        </button>
                    </div>
                </div>
                <br><br>

                <div class="text-center p-t-115">
						<a  href="/forgot-password" class="txt1">
						Quên mật khẩu?
						</a>

                    <a class="txt2" href="/form">
                       Đăng ký tiêm chủng
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script src="/template/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/template/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/template/vendor/bootstrap/js/popper.js"></script>
<script src="/template/vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="/template/vendor/countdowntime/countdowntime.js"></script>

<script src="/template/js/main.js"></script>


</body>
</html>
