    input[type=checkbox] {
      transform: scale(1.5);
    }
    .txt2 {
      font-family: Poppins-Regular;
      font-size: 19px;
      color: #333333;
      line-height: 1.5;
      padding-left: 1em;
    }
  </style>

<body>
<a href="/">
  <img alt="virus corona 2019" style="max-width: 100%"
       src="https://vnvc.vn/wp-content/uploads/2021/06/virus-corona-covid-19-pc.jpg"/>

</a>
<br>
<div th:if="${msg} !=null"
     style="color:red;margin:10px 0px;text-align: center;font-size: 27px;"
th:text="${msg}">
  <br />
</div>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" action="/get-password" method='POST'>
					<span class="login100-form-title p-b-26">
						Tìm lại mật khẩu
					</span>
        <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
        <br><br>

        <div class="wrap-input100 validate-input" >
          <input class="input100" type="number" name="CMND" id="CMND">
          <span class="focus-input100" data-placeholder="Số chứng minh nhân dân"></span>
        </div>

        <div class="wrap-input100 validate-input" >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
          <input class="input100" type="email" name="email">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <br>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Xác nhận
            </button>
          </div>
        </div>
        <br><br>

        <div class="text-center p-t-115">


          <a class="txt2" href="/form">
          Đăng ký tài khoản mới
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
